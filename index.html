<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <div class="main">
    <div class="image">
    <img src="images/image-equilibrium.jpg" alt=""> 
    </div>

    <div class="container">
        <div class="text">
              <h3>Equilibrium #3429</h3>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="text-area">
              <span class="etherum"><img src="images/icon-ethereum.svg" alt="etherum">0.041 ETH</span>
              <span><img src="images/icon-clock.svg" class="icon" alt="clock">3 days left</span>
            </div>
        </div>
          <div class="middle-line"></div>
        <div class="comment">
              <img src="images/image-avatar.png" class="avatar" alt="avatar">
              <p>Creation of <span>Jules Wyvern</span></p>
        </div>
    </div>
  </div>


  
</body>
</html>
